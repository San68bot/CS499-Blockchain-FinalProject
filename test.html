      // Function to get URL parameter by name
      function getUrlParameter(name) {
        name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      };

      // Function to set text of h1 to class name from URL
      function setClassTitleFromUrl() {
        var className = getUrlParameter('class');
        if (className) {
          document.getElementById('classTitle').innerText = className;
          // Hide the original button set
          document.getElementById('buttonSet').style.display = 'none';
          // Show the student button set
          document.getElementById('studentButtonSet').style.display = 'flex';
        }
      }

      // Function to add class parameter to URL when button is clicked
      function addClassToURL(className) {
        
        // Get the current URL
        var currentURL = window.location.href;

        // Check if URL already contains a query string
        var separator = currentURL.indexOf('?') !== -1 ? '&' : '?';

        // Append the class parameter to the URL
        var newURL = currentURL + separator + 'class=' + encodeURIComponent(className);

        // Replace the current URL with the new URL
        window.history.replaceState({}, '', newURL);

        // Set the text of h1 to the selected class
        document.getElementById('classTitle').innerText = className;

        // Hide the original button set
        document.getElementById('buttonSet').style.display = 'none';
        // Show the student button set
        document.getElementById('studentButtonSet').style.display = 'flex';
      }
